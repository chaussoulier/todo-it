<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Todo It</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    ☰ Menu
  </button>

  <!-- Sidebar desktop -->
  <nav class="sidebar d-none d-md-flex flex-column justify-content-between">
    <div>
      <a href="index.html" class="d-block mb-4 logo">
        <img src="https://www.lecartelfrancais.com/medias/images/to-do-it-logo.png" alt="Todo It Logo" class="img-fluid" style="max-width: 125px;">
      </a>
      <div class="mt-4"><h4>Tri par jour</h4></div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link menu" href="./index.html">📃 Toutes les tâches</a></li>
        <li class="nav-item"><a class="nav-link menu" href="./today.html">🔥 Aujourd’hui</a></li>

      </ul>
      <div class="mt-4"><h4>Bla bla bla</h4></div>
    </div>
    <div class="mt-4 text-center">
      <div class="d-flex justify-content-end my-3">
        <button id="manual-save-btn" class="btn btn-outline-success">
          💾 Sauvegarder manuellement
        </button>
        <span id="manual-save-status" class="ms-3 text-muted small" style="display:none;"></span>
      </div>
      <div id="autosave-status" class="text-success small mb-2" style="display: none;"></div>
      <div class="user-auth-container" id="user-info">
        <button id="login-button" class="btn btn-primary">Se connecter avec Google</button>
      </div>
      <p class="text-muted small mt-3 mb-0">© 2025 Todo It - v.1.2</p>
    </div>
  </nav>

  <!-- Sidebar mobile (offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">📃 Toutes les tâches</a></li>
