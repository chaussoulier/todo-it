<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ToDo JSON App - V2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  <style>
    #auth-overlay {
        position: fixed;
        z-index: 9999;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(145deg, #1f1f2e, #15151f);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        color: white;
      }
    
    #auth-box {
        background: #27293d;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
      }
    
    #auth-box h2 {
        margin-bottom: 1.2rem;
      }
    
    #auth-box input {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 1rem;
        background: #1a1b2e;
        color: white;
      }
    
    #auth-box button {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background-color: #7c3aed;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }
    
    #auth-box button:hover {
        background-color: #9f48ff;
      }
    
    #error-msg {
        color: #ff5e5e;
        font-size: 0.9rem;
        height: 1rem;
        margin-top: -0.5rem;
        margin-bottom: 1rem;
        opacity: 0;
        transition: opacity 0.3s;
      }
    
    #error-msg.active {
        opacity: 1;
      }
    </style>
    
    <div id="auth-overlay">
      <div id="auth-box">
        <h2>üîê Acc√®s s√©curis√©</h2>
        <input type="password" id="passwordInput" placeholder="Entrez le mot de passe" />
        <div id="error-msg">Mot de passe incorrect</div>
        <button onclick="checkPassword()">Acc√©der</button>
      </div>
    </div>
    
    <script>
      const goodPassword = "monMotSecret"; // <-- remplace par ton mot de passe
    
      function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        const error = document.getElementById("error-msg");
    
        if (input === goodPassword) {
          document.getElementById("auth-overlay").style.display = "none";
        } else {
          error.classList.add("active");
          document.getElementById("passwordInput").value = "";
        }
      }
    </script>
   
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üìù To-do list Cl√©ment</h1>
      <button id="export-json-btn" class="btn btn-outline-secondary">üì§ Exporter JSON</button>
      <button id="import-json-btn" class="btn btn-outline-secondary">üì• Importer JSON</button>
      <input type="file" id="import-json-input" accept=".json" style="display: none;">
    </div>

    <div class="row mb-4">
      <div class="col-md-9">
        <form id="task-form" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="task-title" placeholder="Titre" required>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="task-tag" placeholder="Tag (ex : perso)" list="tag-suggestions">
            <datalist id="tag-suggestions"></datalist>
          </div>
          <div class="col-md-2">
            <select class="form-select" id="task-statut">
              <option value="√Ä faire" selected>√Ä faire</option>
              <option value="√Ä lire">√Ä lire</option>
              <option value="√Ä challenger">√Ä challenger</option>
              <option value="En cours">En cours</option>
            </select>
          </div>

          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtres -->

        <select id="filter-tag" class="form-select">

        </select>
      </div>
      <div class="col-md-4">
        <label for="sort-by" class="form-label">Tri :</label>
        <select id="sort-by" class="form-select">
          <option value="deadline">Par deadline</option>
          <option value="titre">Par titre</option>
          <option value="tag">Par tag</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="reset-filters-btn" class="btn btn-outline-secondary">R√©initialiser les filtres</button>
      </div>
    </div>

    <div class="d-flex gap-2 mb-4" id="date-filters">
      <button class="btn btn-outline-filter" data-date="all">Toutes les dates</button>
      <a class="btn btn-outline-filter" href="/today.html">üî•</a>
      <a class="btn btn-outline-filter" href="/tomorrow.html">‚è∞</a>
      <a class="btn btn-outline-filter" href="/soon.html">üóì</a>
      <a class="btn btn-outline-filter" href="/late.html">üö®</a>
    </div>

    <!-- Syst√®me de cartes -->

          <label class="form-check-label" for="view-mode-toggle">Vue d√©taill√©e</label>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Colonne 1 - Aujourd'hui -->

          <h4>üî• Aujourd'hui</h4>
        </div>
        <div class="task-column">
          <div id="today-column" class="today-cards-container">
            <!-- Les cartes seront ajout√©es ici dynamiquement -->
          </div>
        </div>
      </div>

      <!-- Colonne 3 - Demain -->
      <div class="col-md-3 mb-4">
        <div class="column-header">
          <h4>‚è∞ Demain</h4>
        </div>
        <div id="tomorrow-column" class="task-column">
          <!-- Les cartes seront ajout√©es ici dynamiquement -->
        </div>
      </div>

      <!-- Colonne 4 - Autres dates -->
      <div class="col-md-3 mb-4">
        <div class="column-header">
          <h4>üìÖ Prochainement</h4>
        </div>
        <div id="future-column" class="task-column">
          <!-- Les cartes seront ajout√©es ici dynamiquement -->
        </div>
      </div>
    </div>

    <!-- T√¢ches en retard -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">T√¢ches en retard</h3>
      <button id="btn-gerer-retard" class="btn btn-outline-secondary btn-sm">üï∞Ô∏è Passer √† aujourd'hui</button>
    </div>
    <div class="row mb-4 mt-4">
      <div class="col-12">
        <div class="column-header">
          <h4>üö® T√¢ches √† modifier</h4>
        </div>
        <div class="task-column">
          <div class="row" id="late-tasks-container">
            <div class="col-md-3 mb-4">
              <div id="late-column-1" class="task-column-inner">
                <!-- Les cartes en retard (colonne 1) seront ajout√©es ici dynamiquement -->
              </div>
            </div>
            <div class="col-md-3 mb-4">
              <div id="late-column-2" class="task-column-inner">
                <!-- Les cartes en retard (colonne 2) seront ajout√©es ici dynamiquement -->
              </div>
            </div>
            <div class="col-md-3 mb-4">
              <div id="late-column-3" class="task-column-inner">
                <!-- Les cartes en retard (colonne 3) seront ajout√©es ici dynamiquement -->
              </div>
            </div>
            <div class="col-md-3 mb-4">
              <div id="late-column-4" class="task-column-inner">
                <!-- Les cartes en retard (colonne 4) seront ajout√©es ici dynamiquement -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- T√¢ches termin√©es -->
    <div class="d-flex justify-content-between align-items-center mt-5 mb-3">

  </div>

  <!-- Modale pour la description longue -->

    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <input type="hidden" id="modal-task-index">

              <div class="d-flex">

                <div class="ms-2 d-flex">
                  <button type="button" class="btn btn-sm btn-dater btn-outline-primary me-1" id="btn-tomorrow">Demain</button>

                  <button type="button" class="btn btn-sm btn-dater btn-outline-primary" id="btn-next-week">Semaine prochaine</button>

            </div>
          <div class="mb-3">

          <div class="row">

              <label for="modal-task-tag" class="form-label">Tag</label>
              <input type="text" class="form-control" id="modal-task-tag" list="tag-suggestions-modal">

          </div>
          <div class="mb-3">
